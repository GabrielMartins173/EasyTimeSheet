  <header class="jumbotron">
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add Class
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th class="header-align-space-right" mat-header-cell *matHeaderCellDef>Name</th>
        <td class="header-align-space-right" mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- numberOfLessonsRemaining Column -->
      <ng-container matColumnDef="numberOfLessons">
        <th class="header-align-space-right" mat-header-cell *matHeaderCellDef>Number Of Lessons</th>
        <td class="header-align-space-right" mat-cell *matCellDef="let element">
          {{ element.numberOfLessons }} / 10
        </td>
      </ng-container>

      <!-- numberOfStudents Column -->
      <ng-container matColumnDef="numberOfStudents">
        <th mat-header-cell *matHeaderCellDef>Number Of Students</th>
        <td mat-cell *matCellDef="let element">
          {{ element.numberOfStudents }}
        </td>
      </ng-container>

      <!-- manageStudentsAttendance Column -->
      <ng-container matColumnDef="manageStudentsAttendance">
        <th class="header-align-space-left" mat-header-cell *matHeaderCellDef>Manage Students Attendance</th>
        <td class="button-align-space-left" mat-cell *matCellDef="let element">
          <button [routerLink]="['/teacher/classes']" mat-button>
            <mat-icon>settings</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Delete Classroom Column -->
      <ng-container matColumnDef="deleteClassroom">
        <th class="header-align-space-left" mat-header-cell *matHeaderCellDef>Delete this Classroom</th>
        <td class="button-align-space-left" mat-cell *matCellDef="let element">
          <button mat-button [disabled]="!dataToDisplay.length" (click)="removeData()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </header>
