<div class="container">
  <header class="jumbotron">
    <p>
      <button
        [routerLink]="['/classrooms']"
        mat-button
        style="color: rgb(0, 0, 0)"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </p>
    <p>
      <mat-grid-list cols="3">
        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>Aula 1</mat-card-title>
            </mat-card-header>
            <img mat-card-image class=imageBlock
              src="https://modernclassroom.co.za/wp-content/uploads/2021/11/WILLOWMOORE-HIGH-SCHOOL-Admission-Fees-and-Contact-Information-for-Application-612x450.jpeg"
              alt="Cartoon Classroom Image">
            <mat-card-actions>
              <button mat-button style="color: rgb(255, 2, 2);">FALTA</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      
        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>aula 2</mat-card-title>
            </mat-card-header>
            <img mat-card-image class=imageBlock
              src="https://modernclassroom.co.za/wp-content/uploads/2021/11/WILLOWMOORE-HIGH-SCHOOL-Admission-Fees-and-Contact-Information-for-Application-612x450.jpeg"
              alt="Cartoon Classroom Image">
            <mat-card-actions>
              <button mat-button style="color:rgb(58, 155, 219)">Marcar Presenca</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      
        <mat-grid-tile>
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>aula 3</mat-card-title>
            </mat-card-header>
            <img mat-card-image class=imageBlock
              src="https://modernclassroom.co.za/wp-content/uploads/2021/11/WILLOWMOORE-HIGH-SCHOOL-Admission-Fees-and-Contact-Information-for-Application-612x450.jpeg"
              alt="Cartoon Classroom Image">
            <mat-card-actions>
              <button mat-button style="color:rgb(202, 245, 84)">AULA FUTURA</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </p>
  </header>
</div>
